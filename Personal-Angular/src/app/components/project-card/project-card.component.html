<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      {{project.name}} | {{project.role}}
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      {{project.descriptionShort}}
    </div>
  </div>

  <footer class="card-footer">
    <a [href]=project.githubURL class="card-footer-item">GitHub</a>
    <a [href]=project.website class="card-footer-item">Project</a>
  </footer>
</div>
