<div class="navBar">
  <div class="item" (click)="openNav()">{{title}} <span class="tricon"> &#9776;</span> </div>
  <div id="navigation">
    <div class="close" (click)="closeNav()">
      &times;
    </div>
    <a routerLink="/" (click)="closeNav()" routerLinkActive="homeActive" [routerLinkActiveOptions]="{ exact: true }" class="home">
      Home
    </a>
    <a routerLink="/about" (click)="closeNav()" routerLinkActive="aboutActive" class="about">
      About
    </a>
    <a routerLink="/project" (click)="closeNav()" routerLinkActive="projectsActive" class="projects">
      Projects
    </a>
    <a routerLink="/blog" (click)="closeNav()" routerLinkActive="blogActive" class="blog">
      Blog
    </a>
    <a routerLink="/dashboard" *ngIf="authService.loggedIn()" (click)="closeNav()" routerLinkActive="dashboardActive" class="dashboard">
      Dashboard
    </a>
    <a routerLink="/" *ngIf="authService.loggedIn()" (click)="onLogoutClick()" class="logout">
      Logout
    </a>
  </div>
</div>
