<div class="main-content">

  <div class="container">
    <h1 class="title">About Me</h1>

    <p>
      {{ myResume.about.aboutMe}}
    </p>
  </div>


  <div class="container">
    <h1 class="title">Milestones</h1>

    <ul>
      <li *ngFor="let item of myResume.about.accomplishments">
        <h3>{{item.title}}</h3>
        <time>{{item.date}}</time>
      </li>
    </ul>
  </div>

  <element-contact></element-contact>


</div>
