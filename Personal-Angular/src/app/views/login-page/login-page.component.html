<div class="main-content">
  <element-block name="Li" color="#228B22"></element-block>
  <h2 class="header">Login page</h2>
  <flash-messages></flash-messages>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label class="header">Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label class="header">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    <input type="submit" class="button-login" value="Login">
  </form>
</div>
