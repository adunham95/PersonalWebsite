<div class="main-content">

  <div class="container">
    <element-block name='Am' color="#45BFE9"></element-block>

    <div class="element-content">
      <h1 class="title">About Me</h1>

      <p>
        {{ myResume.about.aboutMe}}
      </p>
    </div>
  </div>


  <div class="container">
    <element-block name="Mi" color="#6DACE8"></element-block>

    <div class="element-content">
      <h1 class="title">Milestones</h1>

      <ul>
        <li *ngFor="let item of myResume.about.accomplishments">
          <h3>{{item.title}}</h3>
          <time>{{item.date}}</time>
        </li>
      </ul>
    </div>
  </div>

  <element-contact></element-contact>


</div>
